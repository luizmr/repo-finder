<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Repo Finder</title>
		<!-- google fonts -->
		<link
			href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- main container -->
		<div class="container">
			<!-- form -->
			<form action="" id="repo-form">
				<input type="text" name="repository" placeholder="user/repo" />
				<button type="submit">adicionar</button>
			</form>

			<!-- loader -->
			<div class="gradient-loader">
				<span></span>
			</div>

			<!-- dynamic list -->
			<div class="list-container">
				<ul id="repo-list"></ul>
			</div>
		</div>

		<!-- script bundle from webpack -->
		<script src="./bundle.js"></script>
	</body>
</html>
